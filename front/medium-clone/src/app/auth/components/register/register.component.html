<div>
  <ul *ngFor="let user of users">
    <li>{{user.username}}</li>
    <li>{{user.email}}</li>
    <li>{{user.updatedAt}}</li>
  </ul>
</div>
<div class="auth-page">
  <div class="container">
    ==={{isSubmitting$! | async}}===
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12 register_page">
        <h1 class="text-md-center text-xs-center">Sign Up</h1>
        <p class="text-md-center text-xs-center">
          <a [routerLink]="['/login']">Have an Account?</a>
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text"
                      class="form-control form-control-lg"
                      placeholder="Username"
                      formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input type="email"
                      class="form-control form-control-lg"
                      placeholder="Email"
                      formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input type="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      formControlName="password"
              />
            </fieldset>
            <div class="col-md-3 offset-md-8 register-btn">
              <button type="submit" class="btn btn-outline-danger"
                      >Sign Up</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    </div>
</div>
